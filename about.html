<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #333;
            transition: all 0.3s ease;
            position: absolute;
        }

        .icon-container span:nth-child(1) {
            transform: rotate(0deg);
        }

        .icon-container span:nth-child(2) {
            transform: rotate(90deg);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .menu-content {
            text-align: center;
            font-size: 2em;
            color: #333;
        }

        .menu-content a {
            display: block;
            margin: 20px 0;
            color: inherit;
            text-decoration: none;
        }

        .icon-container.open span:nth-child(1) {
            transform: rotate(45deg);
        }

        .icon-container.open span:nth-child(2) {
            transform: rotate(-45deg);
        }

        .icon-container.open + .menu-overlay {
            display: flex;
        }

        .dark-mode-icon {
            cursor: pointer;
            font-size: 1em;
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #6c757d;
            filter: grayscale(100%);
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .dark-mode-icon {
            color: #f1c40f;
        }

        .dark-mode .icon-container span {
            background-color: #fff;
        }

        .logo-container {
            width: 20%;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .content {
            font-size: 2em;
            margin: 20px;
            color: #333;
        }

        .link {
            font-size: 1em;
            color: inherit;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

<nav class="icon-container" id="icon-container">
    <span></span>
    <span></span>
</nav>

<div class="menu-overlay" id="menu-overlay">
    <div class="menu-content">
        <a href="/rendite/index.html">Rendite</a>
        <a href="/timer/index.html">Timer</a>
        <a href="/plus/about.html">About</a>
    </div>
</div>

<div class="logo-container">
    <!-- Link to the SVG logo -->
    <img src="logo.svg" alt="SVG Logo">
</div>

<div class="content">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel ligula scelerisque, finibus odio et, finibus tortor.
</div>

<a href="https://mattenberger.com" target="_blank" class="link">Besuchen Sie unsere Website</a>

<div class="dark-mode-icon" id="dark-mode-toggle">&#x2600;</div>

<script>
    const iconContainer = document.getElementById('icon-container');
    const menuOverlay = document.getElementById('menu-overlay');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    iconContainer.addEventListener('click', () => {
        iconContainer.classList.toggle('open');
        menuOverlay.style.display = iconContainer.classList.contains('open') ? 'flex' : 'none';
    });

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
